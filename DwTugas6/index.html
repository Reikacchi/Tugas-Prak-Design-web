<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Jakarta dengan WeatherAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #333;
            color: #121212;
        }
        .weather-info {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        .forecast {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .day {
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            width: 120px;
        }
        .day img {
            width: 40px;
            height: 40px;
        }
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        canvas {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
